<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 2; i < 100; i ++){
            var num = true;
            for(var j = 2; j < i; j ++){
                if(i % j == 0){
                     num = false;
                     break;
                }
            }
            if(num){
                document.write(i + " ");
            }
        }
    </script>
</body>
</html>
