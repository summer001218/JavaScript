<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function max(){ //求最大值
            console.log(arguments);//函数中就可以获取这个arguments
            var arr = Array.from(arguments);//转化成数组
            return arr.raduce(function(p1,p2){
                return p1 > p2 ? p1 : p2;//三元表达式
            });
        }
        console.log(max(1,2,3,4,5,7,9,5,1,3));

        function fn2(){
            console.log(arguments.callee); //当前执行函数
            console.log(arguments.callee.caller);//回调当前函数的父级函数
        }
        function fn3(fn){
            fn();
        }
        fn3(fn2);
    </script>
</body>
</html>
