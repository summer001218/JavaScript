<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var j = 1;
        while(j < 10){
            var i = 0;
            while(i < j){
                document.write("*");
                i ++;
            }
            document.write("<br>");
            j ++;
            
        }
    </script>
</body>
</html>
